<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Supplier</title>
    <link rel="stylesheet" type="text/css" href="/css/add_sup_cus.css" th:href="@{/css/add_sup_cus.css}"/>
  </head>
  <body>
    <div id="container">
      <h1>Add New Supplier</h1>

      <form th:action="@{/submit-supplier}" th:object="${supplier}" method="POST">
        <div>
          <label for="supplier_id">Supplier Id:</label>
          <input type="text" id="supplier_id" name="supplier_id" th:field="*{supplierId}" required />
        </div>
        <div>
          <label for="supplier_name">Supplier Name:</label>
          <input type="text" id="supplier_name" name="supplier_name" th:field="*{supplierName}" required />
        </div>
        <div>
          <label for="NIC number">NIC number:</label>
          <input type="text" id="NIC number" name="NIC number" th:field="*{supplierNIC}" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" th:field="*{email}" required />
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" th:field="*{supplierContactNumber}" required />
        </div>
        <div class="address">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="4" th:field="*{address}" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
